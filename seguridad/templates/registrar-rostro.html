{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'CSS/rostro.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>FaceCheck</title>
</head>
<body>
    <div class="container-fluid contenedor">
       <div class="row fila">
        <div class="col-lg-4">
            <p>
                <button class="btn btn-dark" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
                  Menú
                </button>
              </p>
              <div style="min-height: 120px;">
                <div class="collapse collapse-horizontal" id="collapseWidthExample">
                  <div class="card card-body" style="width: 300px;">
                    <ul>
                        <li class="lista"><a href="/seguridad/" class="redic">Página principal</a></li>
                        <li class="lista"><a href="/registro/" class="redic">Registrar usuario</a></li>
                        <li class="lista"><a href="/users/" class="redic">Usuarios registrados</a></li>
                        <li class="lista"><a href="/reconocimiento/" class="redic">Reconocer</a></li>
                        <li class="lista"><a href="/reconociendo/" class="redic">Reconociendo</a></li>
                        <li class="lista"><a href="/logout/" class="redic">Cerrar sesión</a></li>
                    </ul>
                  </div>
                </div>
              </div>
        </div>
        <div class="col-lg-8 fil" style="width: 30%;">
            <h1>Registrar usuario</h1>
            <div class="card carta">  
                <div class="card-body">
                    <form action="/registrar/" method="POST">{% csrf_token %}
                        <input type="number" name="id" class="form-control campo" placeholder="Identificación" required>
                        <input type="text" name="nombre" class="form-control campo" placeholder="Nombre" required>
                        <input type="text" name="apellido" class="form-control campo" placeholder="Apellido" required>
                        <input type="text" name="edificio" class="form-control campo" placeholder="Edificio">
                        <input type="text" name="aparta" class="form-control campo" placeholder="Apartamento" required>
                        <input type="submit" value="Enviar" class="btn btn-primary">
                        <a href="/seguridad/">Regresar a inicio</a>
                    </form>
                </div>
            </div>
            {% if messages %}
                <ul class="messages">
                    {% for i in messages %}
                        <div class="alert alert-primary alert-dismissible" role="alert">
                            {{ i }}
                            <button class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
       </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
</body>
</html>
